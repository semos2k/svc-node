plugins {
	id("io.vertx.vertx-plugin") version "1.1.1"
}

apply plugin: 'java'

group = 'co.com.ceiba'
version = '0.0.1-SNAPSHOT'
compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation "io.vertx:vertx-core:4.1.5"
	implementation "io.vertx:vertx-web-client:4.1.5"
}

jar {
	baseName 'svc-java'
}

application {
	mainClassName = "co.ceiba.hack.Main"
}

vertx {
	mainVerticle = "co.ceiba.hack.SimpleVerticle"
}

shadowJar {
	archiveBaseName.set('svc-java')
}
